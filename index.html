<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sytle.css">
  <title>User Profile</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color:rgb(86, 80, 73);
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color:antiquewhite;
    border-radius: 5px;
    box-shadow: 10px 10px 10px rgba(96, 5, 5, 0.1);
  }
  
  label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
  }
  
  select,
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #4a9855;
    border-radius: 4px;
  }
  
  .button {
    text-align: center;
    color: #0056b3;
    box-sizing: 20px;
    padding: 20px 20px;
    size: 20px;
   
  }
  
  button:hover {
    background-color: #0056b3;
  }
  h1{
    text-align: center;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <h1>User Profile</h1>
    <form id="profileForm">
      <label for="fields" >Areas of Interest:</label>
      <select id="fields"  placeholder="Search by course name or keywords">
        <option  >select your Area of Interest</option>
        <option value="engineering">Programer</option>
        <option value="science">Photography</option>
        <option value="arts">Arts</option>
        <option value="engineering">engineering</option>
        <option value="science">Chemistry</option>
        <option value="arts">Management</option>
        <option value="engineering">Time Manegement</option>
        <option value="science">Biology</option>
        <option value="arts">Sociology</option>
        <option value="arts">Gardering</option>
        <!-- Add more options as needed -->
      </select>
       <label for="academic">Academic Background:</label>
      <select id="academic" name="skills">
        <option value="academic">select your Academic Background</option>
        <option value="academic">SSLC</option>
        <option value="academic">PUC</option>
        <option value="academic">Diploma</option>
        <option value="academic">BA</option>
        <option value="academic">Bcom</option>
        <option value="academic">BSc</option>
        <option value="academic">Bsc(cs)</option>
        <option value="academic">BCA</option>
        <option value="academic">MA</option>
        <option value="academic">Mcom</option>
        <option value="academic">Msc</option>
        <option value="academic">MBA</option>
        <option value="academic">MCA</option>
        <option value="academic">Nursing</option>
        <option value="academic">Bsc(Agri)</option>
        <option value="academic">Medical</option>
      </select>
      <label for="career">Career Goals:</label>
      <select id="academic" name="skills">
        <option value="career">select your Career Goals</option>
        <option value="career">Leadership</option>
        <option value="career">Development</option>
        <option value="career">Education</option>
        <option value="career">Productivity</option>
        <option value="career">Doctor</option>
        <option value="career">Efficiency</option>
        <option value="career">Political</option>
        <option value="career">Research</option>
      </select>
      <label for="fields">fields of study:</label>
      <textarea id="fields" name="fields" rows="4"></textarea>
      <label for="skill">skill levels :</label>
      <select id="skill" name="skills">
        <option value="skill">select your skill levels</option>
        <option value="skill">Novice</option>
        <option value="skill">Advanced Beginner</option>
        <option value="skill">Competence</option>
        <option value="skill">Proficient</option>
        <option value="skill">Expert</option>
        </select>
        <label for="interest">specific areas of interest:</label>
      <textarea id="interest" name="interest" rows="4"></textarea>
    </form>
  </div><div class="button">
  <a href="index2.html">
    <button >SUBMIT</button>
  </a>
  </div>
</body>
</html>
